<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Task Details</h1>

    <div class="card">
        <div class="card-body">
            <h3 th:text="${task.title}" class="card-title"></h3>
            <p th:text="${task.description}" class="card-text"></p>
            <p>
                <strong>Priority:</strong>
                <span th:text="${task.priority == 1} ? 'HIGH' :
                              (task.priority == 2) ? 'MEDIUM' : 'LOW'"
                      class="badge"
                      th:classappend="${task.priority == 1} ? 'bg-danger' :
                                      ${task.priority == 2} ? 'bg-warning' : 'bg-success'"></span>
            </p>
            <p>
                <strong>Status:</strong>
                <span th:if="${task.done}" class="badge bg-success">Completed</span>
                <span th:unless="${task.done}" class="badge bg-warning">Pending</span>
            </p>
        </div>
        <div class="card-footer">
            <a th:href="@{/taskManager}" class="btn btn-secondary">Back to list</a>
            <a th:href="@{/taskManager/{id}/edit(id=${task.id})}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
